        <div class="container">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">What Time is my Train?</h1>
                        <h2>Let's find out!</h2>
                    </div>
                </div>
        
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="full-train-list">

        
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br>
                <div class="card">
                    <div class="card-header">Add Train</div>
        
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Train Name</label>
                            <input type="trainName" class="form-control" id="train-name">
        
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Destination</label>
                            <input type="destination" class="form-control" id="destination">
                        </div>
        
                        <div class="form-group">
                                <label for="exampleFormControlInput3">First Train Time (HH:mm - military time)</label>
                                <input type="trainTime" class="form-control" id="train-time">
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label for="exampleFormControlInput4">Frequency</label>
                            <input type="trainFrequency" class="form-control" id="train-frequency">
                        </div>
        
                    </form>
        
                    <button id="submit" class="btn btn-primary">Submit!</button>
        
                </div>
            </div>
